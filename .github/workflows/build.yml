name: Build

on:
  push:
  pull_request:

env:
  RAPIDWRIGHT_VERSION: v2021.1.2-beta

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: gradle/wrapper-validation-action@v1.0.4

      - name: Setup JDK 1.11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Setup Python 3.5
        uses: actions/setup-python@v2
        with:
          python-version: 3.5

      - name: Cache Jars & Data
        id: cache-rapidwright
        uses: actions/cache@v2
        with:
          path: |
              data
              jars
          key: rapidwright-clouddata-${{ env.RAPIDWRIGHT_VERSION }}

      - name: Install Python Dependencies
        run: |
          pip install pytest python/

      - name: Download RapidWright Jars
        if: steps.cache-rapidwright.outputs.cache-hit != 'true'
        run: wget https://github.com/Xilinx/RapidWright/releases/download/${{ env.RAPIDWRIGHT_VERSION }}/rapidwright_jars.zip && unzip rapidwright_jars.zip

      - name: Compile
        run: ./gradlew assemble

      - name: Test
        run: ./gradlew test

      - name: Archive Java Test Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Java Test Report
          path: build/reports/tests/test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results
          path: |
            build/test-results/**/*.xml

