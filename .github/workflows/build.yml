name: Build

on:
  push:
  pull_request:

env:
  RAPIDWRIGHT_VERSION: v2022.2.2-beta

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        single_threaded: [multi-threaded, single-threaded]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: gradle/wrapper-validation-action@8d49e559aae34d3e0eb16cde532684bc9702762b

      - name: Setup JDK 1.11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Setup Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - name: Cache Jars & Data
        id: cache-rapidwright
        uses: actions/cache@v3
        with:
          path: |
              data
          key: rapidwright-clouddata-v3-${{ env.RAPIDWRIGHT_VERSION }}

      - name: Install Python Dependencies
        run: |
          pip install pytest python/

      - name: Compile
        run: ./gradlew assemble

      - name: Test
        run: ./gradlew -PlimitToSingleProc=${{ matrix.single_threaded }} test 

      - name: Archive Java Test Report
        uses: actions/upload-artifact@v3
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          name: Java Test Report
          path: build/reports/tests/testJava

      - name: Upload Test Results
        if: always() && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: Unit Test Results
          path: |
            build/test-results/**/*.xml

      - name: Terminate Gradle to allow caching
        run: ./gradlew --stop

